<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando comando em JS</title>
</head>
<body>
    <script>
        var idade = 2022 - Number(window.prompt('Qual é sua idade?'))
        var dias = Number(window.prompt('Qual a sua idade?'))
        var dias = dias * 365

        window.alert(`Você nasceu em` + ' ' + idade)
        window.alert(`Você tem ` + dias + `dias de vida`)
        
        
    </script>
    
</body>
</html>
